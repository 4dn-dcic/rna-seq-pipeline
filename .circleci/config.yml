# CircleCI 2.0 configuration file
# for ENCODE RNA-SEQ-PIPELINE
# Maintainer: Otto Jolanki

# Defaults and functions
defaults: &defaults
  docker:
    - image: circleci/buildpack-deps:xenial-scm
  working_directory: ~/rna-seq-pipeline

make_tag: &make_tag
  name: make docker image tag
  command: |
    export TAG=quay.io/encode-dcc/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}_${CIRCLE_WORKFLOW_ID}

# Jobs
version: 2
jobs:
  check_environment:
    <<: *defaults
    steps:
      - run: *make_tag
      - run:
          command: |
            echo $CIRCLE_PROJECT_REPONAME
            echo $CIRCLE_WORKFLOW_ID
            echo $CIRCLE_BRANCH
            echo $TAG

  unittests:
    docker:
      - image: circleci/python:3.5
    
    working_directory: ~/rna-seq-pipeline

    steps:
      - checkout

      - run:
          command: |
            cd src
            python -m unittest discover

  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build image
          command: |
            echo "Building image."
            export TAG=quay.io/encode-dcc/rna-seq-pipeline:${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}
            docker login -u=${QUAY_ROBOT_USER} -p=${QUAY_ROBOT_USER_TOKEN} quay.io
            docker build --build-arg GIT_COMMIT_HASH=${CIRCLE_SHA1} --build-arg BRANCH=${CIRCLE_BRANCH} --build-arg BUILD_TAG=${TAG} -t $TAG .
            docker push $TAG
            docker logout

# Workflow
workflows:
  version: 2
  build_workflow:
    jobs:
      - unittests:
          filters:
            branches:
              only:
                - PIP-360_circleci
