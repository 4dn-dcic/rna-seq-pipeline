version: 2
jobs:
  unittests:
    docker:
      - image: circleci/python:3.5
    
    working_directory: ~/rna-seq-pipeline

    steps:
      - checkout

      - run:
          command: |
            cd src
            python -m unittest discover

  build:
    docker:
      - image: circleci/buildpack-deps:xenial-scm

    working_directory: ~/rna-seq-pipeline

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build image
          command: |
            echo "Building image."
            export TAG=quay.io/encode-dcc/rna-seq-pipeline:${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}
            docker login -u=${QUAY_ROBOT_USER} -p=${QUAY_ROBOT_USER_TOKEN} quay.io
            docker build --build-arg GIT_COMMIT_HASH=${CIRCLE_SHA1} --build-arg BRANCH=${CIRCLE_BRANCH} --build-arg BUILD_TAG=${TAG} -t $TAG .
            docker push $TAG
            docker logout

  cache_index_and_cromwell:
    docker:
      - image: circleci/buildpack-deps:xenial-scm

    working_directory: ~/rna-seq-pipeline

    steps:
      - run: mkdir star_index_and_cromwell
      - run: curl https://storage.googleapis.com/star-rsem-runs/reference-genomes/GRCh38_v24_ERCC_phiX_starIndex_chr19only.tgz -o star_index_and_cromwell/GRCh38_v24_ERCC_phiX_starIndex_chr19only.tgz
      - run: cd star_index_and_cromwell; wget -N -c https://github.com/broadinstitute/cromwell/releases/download/34/cromwell-34.jar
      - persist_to_workspace:
          root: star_index_and_cromwell
          paths:
            - cromwell-34.jar
            - GRCh38_v24_ERCC_phiX_starIndex_chr19only.tgz

  restore_workspace_test:
    docker: 
      - image: circleci/buildpack-deps:xenial-scm
    
    working_directory: ~/rna-seq-pipeline

    steps:
      - attach_workspace:
          at: star_index_and_cromwell
      - run: ls
      - run: ls star_index_and_cromwell

workflows:
  version: 2
  build_workflow:
    jobs:
      - unittests:
          filters:
            branches:
              only:
                - PIP-360_circleci
      #- build:
      #    requires:
      #      - unittests
      #    filters:
      #      branches:
      #        only: 
      #          - PIP-360_circleci
      - cache_index_and_cromwell:
          filters:
            branches:
              only:
                - PIP-360_circleci
      - restore_workspace_test:
          requires:
            - cache_index_and_cromwell
          filters:
            branches:
              only:
                - PIP-360_circleci