# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  unittests:
    docker:
      - image: circleci/python:3.5
    
    working_directory: ~/rna-seq-pipeline

    steps:
      - checkout

      - run:
          command: |
            ls
            cd src
            python -m unittest discover

  build:
    docker:
      - image: circleci/buildpack-deps:stable

    working_directory: ~/rna-seq-pipeline

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build image
          command: |
            echo "Building image."
            export TAG=quay.io/encode-dcc/rna-seq-pipeline:${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}
            docker login -u=${QUAY_ROBOT_USER} -p=${QUAY_ROBOT_USER_TOKEN} quay.io
            docker build --build-arg GIT_COMMIT_HASH=${CIRCLE_SHA1} --build-arg BRANCH=${CIRCLE_BRANCH} --build-arg BUILD_TAG=${TAG} -t $TAG .
            docker push $TAG
            docker logout

workflows:
  version: 2
  build_workflow:
    jobs:
      - unittests:
          filters:
            branches:
              only:
                - PIP-360_circleci
      - build:
          requires:
            - unittests
          filters:
            branches:
              only: 
                - PIP-360_circleci